                        <form  action="send" class="appoinment-form" id="order-form" method="post"  role="form">
                                
                            <h3><img src="images/appoinment.png" alt="order"/>ORDER NOW</h3>
                            <div class="form-group col-md-12 no-padding">							
                                <input type="text" id="your-name" name="name" class="form-control" placeholder="Your Name" required="required">
                            </div>					
                            <div class="form-group col-md-12 no-padding">							
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="form-group col-md-12 no-padding">							
                                <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
                            </div>
                            <div class="form-group col-md-12 no-padding">							
                                <input type="text" id="state" name="state" class="form-control" placeholder="LGA/State" required>
                            </div>
                            <div class="form-group input-group col-md-12 no-padding">
                                
                                        <select class="form-control" name="product" required>
                                            <option>Choose product type</option>
                                            <option>Ulcer solution</option>
                                            <option>Eye solution</option>
                                            
                                        </select>
                                
                            </div>
                        
                            <div class="form-group input-group col-md-12 no-padding">
                                
                                        <select class="form-control" name="ulcer" required>
                                            <option>Select Quantity for Ulcer medication</option>
                                            <option>1 Bottle of Mebo GI Capsule (40 Capsules) = N25,000 </option>
                                            <option>2 Bottles of Mebo GI Capsule (80 Capsules) = N45,000</option>
                                            <option>3 Bottles of Mebo GI Capsule (120 Capsules) = N65,000</option>
                                        </select>
                                
                            </div>
                            <div class="form-group input-group col-md-12 no-padding">
                                
                                        <select class="form-control" name="eye" required>
                                            <option>For eye medication</option>
                                            <option>1 Bottle of Vision Vitale Capsule for 1 month = N25,000 </option>
                                            <option>2 Bottles of Vision Vitale Capsule for 2 month = N45,000 </option>
                                            <option>3 Bottles of Vision Vitale Capsule for 2 month = N65,000 </option>
                                        </select>
                                
                            </div>
                            
                            <div class="form-group col-md-12 col-sm-12 col-xs-12 no-padding">
                                
                                <button type="submit" id="btn" onclick="" class="btn-submit pull-right">Submit</button>
                                </div>
                                <div class="form-group col-md-12 col-sm-12 col-xs-12 no-padding">
                                <p>For orders in Lagos, expect your item to get to you within the same day or next day if you wish, 
                                    while for orders outside Lagos, depending on the state/city,
                                     you will receive your items within 2 â€“ 4 days.</p>
